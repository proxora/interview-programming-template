name: Java CI

on: [push]

jobs:
  build:
    strategy:
      matrix:
        java: [ 17 ]

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: ${{ matrix.java }}
    - name: Build with Maven
      run: ./mvnw -B clean package
